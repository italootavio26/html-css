<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1> Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir.passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;;&lt;h2&gt;;&lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;q&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numeradas</abbr></li>
    </ul>
</body>
</html>
